<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue生命周期</title>

    <script src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        Vue生命周期
        1.又叫生命周期回调函数，生命周期函数，生命周期钩子
        2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数。
        3.生命周期函数的名字不可更改，单函数的具体内容是程序员根据需求编写的
        4.生命周期函数中的this指向vm.或者组件实例对象。
     -->
    <div id="root">
        <h2 v-if="a">测试</h2>
        <h2 :style="{opacity}">呼吸灯闪烁效果</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false


        const vm = new Vue({
            el: "#root",
            data: {
                name: "Jarvis",
                msg: 'message',
                a : false,
                opacity: 1
            },
            //vue完成模板的解析并把初始的真实DOM元素放入页面后调用mounted
            mounted() {
                console.log('mounted')
                //这里虽然是箭头函数，但是里面的this已经被vue维护成为vm对象
                setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                }, 16);
            },
        })

        // 可以把这个定时器写在vm的外部，但是不推荐
        setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                }, 16);
    </script>

</body>
</html>
