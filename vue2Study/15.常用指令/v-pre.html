<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre/title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre指令：
            1.跳过其所在结点的编译过程
            2.可利用它跳过：没有使用指令语法，没有使用插值语法的结点，会加快编译
     -->
    <div id="root">
        <h2 v-pre>无插值结点用v-pre，跳过vue解析，提高效率</h2>
        <h2 v-once>初始化的值是：{{n}}</h2>
        <h2>当前n的值是：{{n}}</h2>
        <button @click="n++">++</button>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                time: 1657034001348,
                n: '0'
            },
        })
    </script>

</body>
</html>
